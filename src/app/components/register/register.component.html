<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-2">Register</h5>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                id="floatingName"
                placeholder="name"
                required
              />
              <label for="floatingName">Name</label>
            </div>
            <div
              *ngIf="
                registerForm.get('name')?.invalid &&
                (registerForm.get('name')?.dirty ||
                  registerForm.get('name')?.touched)
              "
              class="text-danger"
            >
              <small *ngIf="registerForm.get('name')?.errors?.['required']">
                *Name is required.
              </small>
            </div>
            <div class="form-floating mt-3">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div
              *ngIf="
                registerForm.get('email')?.invalid &&
                (registerForm.get('email')?.dirty ||
                registerForm.get('email')?.touched)
              "
              class="text-danger mt-2"
            >
              <small *ngIf="registerForm.get('email')?.errors?.['required']">
                *Email is required.
              </small>
              <small *ngIf="registerForm.get('email')?.errors?.['email']">
                Please enter a valid email address.
              </small>
            </div>
            <div class="form-floating mt-3">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div
              *ngIf="
                registerForm.get('password')?.invalid &&
                (registerForm.get('password')?.dirty ||
                registerForm.get('password')?.touched)
              "
              class="text-danger mt-2"
            >
              <small *ngIf="registerForm.get('password')?.errors?.['required']">
                *Password is required.
              </small>
            </div>
            <div class="d-grid mt-3">
              <button
                class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit"
              >
                Register
              </button>
            </div>
            <div class="text-center mt-3">
              <p>
                Already have an account?
                <a href="/login">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
